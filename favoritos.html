<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    #style-table {
        margin: auto;
    }

    #table {
        border-radius: 10px;
        overflow: hidden;
    }

    .star-button {
        background-color: transparent;
        border: none;
        color: gold;
        font-size: 25px;
        cursor: pointer;
        margin-top: -4px;
    }

    .star-button:hover {
        color: darkorange;
    }
</style>

<body style="color: white; background-color: #14161a;">
    <div class="col-8 mt-5" id="style-table">
        <table class="table table-striped table-dark" id="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Favoritos</th>
                </tr>
            </thead>
            <tbody class="contacto-lista">
                <tr>
                    <td>Josue</td>
                    <td>Yax</td>
                    <td>1234-5678</td>
                    <td>
                        <button class="btn star-button favorito btn-sm"> &#9733; </button>
                    </td>
                </tr>
                <tr>
                    <td>Diego</td>
                    <td>Hernandez</td>
                    <td>5689-1475</td>
                    <td>
                        <button class="btn star-button favorito btn-sm"> &#9733; </button>

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
