<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar contactos</title>
</head>

<style>
    
</style>

<body style="color: white; background-color: #14161a;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Contactos</h1>
        </div>
        <div class="main row justify-content-center" id="formulario">
            <form action="" id="contact-form" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Ingrese el Nombre">
                </div>
                <div class="col-10 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Ingrese el apellido">
                </div>
                <div class="col-10 mb-3">
                    <label for="numero">Telefono</label>
                    <input type="text" class="form-control" id="Numero" placeholder="Ingrese el numero">
                </div>
                <div class="col-10 mt-5">
                    <input class="btn btn-success add-btn" type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </div>
    <script src="contactoControlller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
